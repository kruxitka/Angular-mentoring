<div class="course-card" [ngClass]="{'rated-background': course?.topRated}">
	<div>
		<div class="course-info">
			<h2>
				{{ course?.title | uppercase }}
				<mat-icon *ngIf="course?.topRated" class="star-icon">star</mat-icon>
			</h2>
			<div>
				<span>
					<mat-icon>access_time</mat-icon>{{ course.duration | duration }}
				</span>
				<span>
					<mat-icon>calendar_today</mat-icon>{{ course?.creationDate | date }}
				</span>
			</div>
		</div>
		<p>{{ course?.description }}</p>
	</div>
	<div class="course-buttons">
		<button mat-raised-button
						color="primary"
						class="course-button">
			<mat-icon>edit</mat-icon>
			Edit
		</button>
		<button mat-raised-button
						color="primary"
						class="course-button"
						(click)="delete()">
			<mat-icon>delete</mat-icon>
			Delete
		</button>
	</div>
</div>

<div class="course-card"
	 [ngClass]="{'rated-background': course?.topRated}"
	 [appHighlightNewest]="course?.date">
	<div class="course-info">
		<h2>
			{{ course?.title | uppercase }}
			<mat-icon *ngIf="course?.topRated"
					  class="star-icon">star</mat-icon>
		</h2>
		<div class="course-info-details">
			<span class="icon">
				<mat-icon>access_time</mat-icon>{{ course?.duration | duration }}
			</span>
			<span class="icon">
				<mat-icon>calendar_today</mat-icon>{{ course?.date | date }}
			</span>
		</div>
	</div>
	<div class="course-description">
		<p>{{ course?.description }}</p>
		<div class="course-buttons">
			<button mat-raised-button
					color="primary"
					class="course-button"
          [routerLink]="course.id"
          (click)="edit()">
				<mat-icon>edit</mat-icon>
				Edit
			</button>
			<button mat-raised-button
					color="primary"
					class="course-button"
					(click)="delete()">
				<mat-icon>delete</mat-icon>
				Delete
			</button>
		</div>
	</div>
</div>

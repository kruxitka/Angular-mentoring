<div class="course-card">
	<div>
		<div class="course-info">
			<h2>
				{{ course?.title }}
			</h2>
			<span>
				<mat-icon>access_time</mat-icon>{{ course?.duration }}
			</span>
			<span>
				<mat-icon>calendar_today</mat-icon>{{ course?.creationDate }}
			</span>
		</div>
		<p>{{ course?.description }}</p>
	</div>
	<div class="course-buttons">
		<button mat-raised-button
						color="primary"
						class="course-button">
			<mat-icon>edit</mat-icon>
			Edit
		</button>
		<button mat-raised-button
						color="primary"
						class="course-button"
						(click)="onDelete(course)">
			<mat-icon>delete</mat-icon>
			Delete
		</button>
	</div>
</div>

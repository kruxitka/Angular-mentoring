<app-breadcrumbs *appIfAuthenticated></app-breadcrumbs>
<section class="courses">
	<app-search (search)="onSearchCourse($event)"></app-search>
	<div class="add-course">
		<button mat-raised-button
						color="primary"
						routerLink="new"
            class="add-course-button">
			<mat-icon>add</mat-icon>
			Add course
		</button>
	</div>
	<app-courses-list [coursesList]="coursesList"></app-courses-list>
	<div class="load-more">
		<a href="#">Load more</a>
	</div>
</section>
